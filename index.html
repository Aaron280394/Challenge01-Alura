<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>

<body>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" 
            id="texto" 
            cols="30" 
            rows="10" 
            placeholder="Ingresa el texto aquí">
        </textarea>
        </div>
        <div class="terminos">
            <p>Sólo letras minúsculas y sin tildes</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">
                Encriptar
            </button>
            <input 
            type="button" 
            class="btn-desencriptar" 
            value="Desencriptar" 
            onclick="desencriptar()"
            />
        </div>

    <div class="encriptado">
        <img src="imagenes/Muñeco.svg" alt="" id="munheco">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
            <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
            <textarea 
            name="mensaje" 
            id="mensaje" 
            cols="30" 
            rows="10" 
            class="mensaje">
        </textarea>
        </div>
    </div>
</div>
    
</body>
<script src="index.js"></script>
</html>
